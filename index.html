<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla weather app by M.R</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
        <h1>Tokyo</h1>
        <ul>
          <li>Wednesday 22:25</li>
          <li>Partly cloudy</li>
        </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
            <img
              src="https://www.wunderground.com/static/i/c/v4/29.svg"
              alt="Partly cloudy"
              width="100px"
              class="float-left"
            />
            <div class="float-left">
            26℃ | ℉
            </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 76%</li>
              <li>Wind: 31km/h</li>
            </ul>
          </div>
          </div>
        </div>
        </div>
         <small>
          <a
            href="https://github.com/mariiiiin913/my-first-weather-app/blob/main/index.html"
            target="_blank"
            >Open-source code</a
          >
          by Marin Rei
        </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
