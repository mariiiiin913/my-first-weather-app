<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla weather app by M.R</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>Tokyo</h1>
        <ul>
          <li>Wednesday 22:25</li>
          <li>Partly cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://www.wunderground.com/static/i/c/v4/29.svg"
              alt="Partly cloudy"
              width="50"
            />
            26℃ | ℉
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 76%</li>
              <li>Wind: 31km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/mariiiiin913/my-first-weather-app/blob/main/index.html"
            target="_blank"
            >Open-source code</a
          >
          by Marin Rei
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
