<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla weather app by M.R</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="row">
          <div class="col-9">
        <form id="search-form" class="mb-3">
         <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off"/>
         </div>
         <div class="col-3">
         <input type="submit" value="Search" class="btn btn-primary w-100" />
         </div>
        </div>
        </form> 
        <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id=date></span></li>
          <li id=description></li>
        </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
            <img
              src=""
              id="icon"
              class="float-left"
            />
            <div class="float-left">
            <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">℃</a> |<a href="#" id="fahrenheit-link">℉</a></span>
            </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="humidity-list">Humidity: <span id="humidity"> 76</span> %</li>
              <li id="wind-list">Wind: <span id="wind"> 31</span> km/h</li>
            </ul>
          </div>
          </div>
          <hr />
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forcast-date">
                Mon
                </div>
                <br />
                <img src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                width="36"
                />
                <br />
                <div class="weather-forcast-temperature">
                  <span class="weather-forcast-temperature-max">
                   18°
                  </span>
                  <span class="weather-forcast-temperature-min">
                    12°
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
         <small>
          <a
            href="https://github.com/mariiiiin913/my-first-weather-app"
            target="_blank"
            >Open-source code</a>
          by Marin Rei
        </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
